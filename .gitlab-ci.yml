image: ubuntu:latest

stages:
  - build

build:
  stage: build
  when: manual
  allow_failure: false
  cache:
    paths:
      - ccache/
  before_script:
    - . ./prepare.sh
  script:
    - ./build.sh "${AKCI_TAG}" "${AKCI_LABEL}" || exit "$?"
  artifacts:
    paths:
      - $CI_PROJECT_DIR/*.zip
      - $CI_PROJECT_DIR/*.txt
